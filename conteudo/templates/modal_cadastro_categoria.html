{% load crispy_forms_tags %}
{% load static %}


<div class="modal fade modal-cadastra-categoria" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="row">
                <div class="col-lg-12">
                    <header class="text-center py-4">
                        <h1>Criar Novo Módulo</h1>
                    </header>
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="categoriaForm" method="post" action="{% url 'conteudo:cadastrar_categoria' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="{{ categoria_form.nome.id_for_label }}"><i class="fal fa-book"></i> Nome:</label>
                                <input type="text" id="{{ categoria_form.nome.id_for_label }}" name="{{ categoria_form.nome.name }}" class="form-control"  required>
                            </div>
                        
                            <div class="form-group">
                                <label for="{{ categoria_form.icone.id_for_label }}"><i class="fal fa-tags"></i> Icone:</label>
                                <select id="{{ categoria_form.icone.id_for_label }}" name="{{ categoria_form.icone.name }}" class="form-control">
                                    {% for icone in icones %}
                                        <option value="{{ icone.id }}" {% if categoria_form.icone.value == icone.id %}selected{% endif %}>{{ icone.descricao }}</option>
                                    {% endfor %}
                                </select>
                                
                            </div>
                        
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="{{ categoria_form.ativo.id_for_label }}" name="{{ categoria_form.ativo.name }}" checked>
                                    <label class="custom-control-label" for="{{ categoria_form.ativo.id_for_label }}">Ativo</label>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Posição</span>
                                        </div>
                                        <input type="number" id="{{ categoria_form.ordem.id_for_label }}" name="{{ categoria_form.ordem.name }}" class="form-control" value="{{ categoria_form.ordem.value }}" required min="0">
                                    </div>
                                </div>
                            </div>
                        
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            </div>
                        </form>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
